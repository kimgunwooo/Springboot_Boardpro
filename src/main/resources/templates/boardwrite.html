<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input{
        width : 100%;
        box-sizing : border-box
        margin-top : 10px;
    }
    .layout textarea{
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>

<body>
  <div class="layout">
      <form action="/board/writepro" method="post" enctype="multipart/form-data">
                    <!--enctype="multipart/form-data" -- 파일을 업로드하기 위해 추가해줘야함.-->
          <input type="text" name="title">
          <textarea name="content"></textarea>
          <input type="file" name="file">
                            <!--name 값으로 매개변수를 받아들임. 그래서 컨트롤러에서 받아오는 file 매개변수의 이름과 일치시켜야 함.-->
          <button type="submit">작성</button>
      </form>
  </div>
</body>
</html>
